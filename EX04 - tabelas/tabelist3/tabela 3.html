<html>
    <head><title>tabela 3</title>
        <style>
            body{ 
                font-family: Arial, Helvetica, sans-serif;
            }
            table{
                border-collapse: collapse ;
                width: 300px;
            }
            td{
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Mesclagem de c√©lula</h1>
        <table>
            <tr> 
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr> 
                <td rowspan="3">C</td>
                <td>D</td>
                <td rowspan="2">E</td>
            </tr>
            <tr>
                <td>F</td>
            </tr>
            <tr>
                <td colspan="2">F</td>
            </tr>
        </table>
    </body>
</html>
